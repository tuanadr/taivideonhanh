[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
user=firefox
autostart=true
autorestart=true
stdout_logfile=/app/logs/xvfb.log
stderr_logfile=/app/logs/xvfb.log

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -nopw -listen localhost -xkb -ncache 10 -ncache_cr -forever
user=firefox
autostart=true
autorestart=true
stdout_logfile=/app/logs/x11vnc.log
stderr_logfile=/app/logs/x11vnc.log

[program:novnc]
command=/app/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
user=firefox
autostart=true
autorestart=true
stdout_logfile=/app/logs/novnc.log
stderr_logfile=/app/logs/novnc.log

[program:firefox-service]
command=node src/server.js
directory=/app
user=firefox
autostart=true
autorestart=true
stdout_logfile=/app/logs/firefox-service.log
stderr_logfile=/app/logs/firefox-service.log
environment=DISPLAY=":99",NODE_ENV="production"
