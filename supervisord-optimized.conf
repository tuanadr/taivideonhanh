[supervisord]
nodaemon=true
user=root

[program:backend]
command=node build/server.js
directory=/app/backend
user=appuser
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=NODE_PATH=/app/node_modules:/app/backend/node_modules,PORT=80
